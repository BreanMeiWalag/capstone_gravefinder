name: gravefinder
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  ## -- STATE MANAGEMENT
  get: ^4.6.6

  ## -- OTP TEXT FIELD PACKAGE
  flutter_otp_text_field: ^1.1.0+2

  ## -- FIREBASE PACKAGES
  firebase_core: ^2.25.5
  firebase_auth: ^4.17.8

  ## -- ICON PACKAGES
  cupertino_icons: ^1.0.2
  line_awesome_flutter: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/splash_images/
    - assets/images/welcome_images/
    - assets/images/login_images/
    - assets/images/forget_password/
    - assets/images/dashboard/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
    - family: CustomIcons
      fonts:
       - asset: assets/icons/CustomIcons.ttf
